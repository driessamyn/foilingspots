{{ define "main" }}
  <div class="row h-100">
    <div class="col-3 navbar-light bg-light">
      {{ partial "sidebar.html" . }}
    </div>
    <div class="col overflow-auto h-100 py-5">
      <h1 class="title">{{.Title}}</h1>
      {{ with .Params.instagram }}
        <a href="https://instagram.com/{{ . }}" target="_blank"><img height="20" width="20" src="/images/social/instagram.svg" title="{{ . }}" alt="{{ . }}" /></a>
      {{ end }}
      <div class="content anchor-link-enabled row py-2">
        <div class="col">
          {{ $img := printf "static/images/contributors/%s.jpg"  .File.BaseFileName }}
          {{ if fileExists $img }}
          <img width="100%" src="/images/contributors/{{ .File.BaseFileName }}.jpg">
          {{ end }}
        </div>
        <div class="col-6 content" style="margin-top: 10px">{{.Content}}</div>
      </div>
    </div>
  </div>
{{ end }}
